services:
    db:
        image: postgres:13
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "pg_isready -U ${DB_USER:-user} -d ${DB_NAME:-seashell_db}",
                ]
            interval: 5s
            timeout: 5s
            retries: 5
        restart: always
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=${DB_USER:-user}
            - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
            - POSTGRES_DB=${DB_NAME:-seashell_db}
        ports:
            - "5432:5432"
    api:
        build: .
        ports:
            - "8000:8000"
        volumes:
            - .:/app
        environment:
            - DATABASE_URL=postgresql://${DB_USER:-user}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-seashell_db}
        depends_on:
            db:
                condition: service_healthy

volumes:
    postgres_data:
